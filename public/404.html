<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirectingâ€¦</title>
    <script>
      // Generic SPA fallback: send any unknown route to the app entry.
      (function () {
        var target = '/index.html';
        var full = window.location.pathname + window.location.search + window.location.hash;
        try {
          // Keep original path for client-side router to restore if needed.
          window.sessionStorage.setItem('spa_redirect', full);
        } catch (e) {}
        window.location.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
