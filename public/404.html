<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirectingâ€¦</title>
    <script>
      // GitHub Pages SPA fallback: redirect unknown paths to /<repo>/
      (function () {
        var path = window.location.pathname || '/';
        var parts = path.split('/').filter(Boolean);
        var base = parts.length ? '/' + parts[0] + '/' : '/';
        var full = window.location.pathname + window.location.search + window.location.hash;
        try {
          window.sessionStorage.setItem('gh_pages_redirect', full);
        } catch (e) {}
        window.location.replace(base);
      })();
    </script>
  </head>
  <body></body>
</html>
