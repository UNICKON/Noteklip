    <title>Noteklip Dashboard</title>
    <script>
      (function () {
        try {
          var redirect = sessionStorage.getItem('gh_pages_redirect');
          if (redirect) {
            sessionStorage.removeItem('gh_pages_redirect');
            history.replaceState(null, '', redirect);
          }
        } catch (e) {}
      })();
    </script>
