<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="canonical" href="https://noteklip.org/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="baidu-site-verification" content="codeva-tcdwq13m3I" />
    <meta property="og:image" content="%BASE_URL%kiwi-logo.svg" />
    <meta name="description" content="Noteklip Dashboard - 管理和导出 Kindle 高亮、笔记与书籍信息，提升阅读体验，便捷整理与分享您的阅读成果。" />
    <title>Noteklip Dashboard</title>
    <script>
      (function () {
        try {
          var redirect = sessionStorage.getItem('gh_pages_redirect');
          if (redirect) {
            sessionStorage.removeItem('gh_pages_redirect');
            history.replaceState(null, '', redirect);
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
      <script>
      // 简单埋点：每次页面加载时向后端发送请求
      function getOrSetUserId() {
        let uid = localStorage.getItem('klip_uid');
        if (!uid) {
          uid = Math.random().toString(36).substring(2) + Date.now();
          localStorage.setItem('klip_uid', uid);
        }
        return uid;
      }
    
      fetch('https://api.noteklip.org/track_uv', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          uid: getOrSetUserId(),
          date: new Date().toISOString().slice(0, 10)
        })
      });
      </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
